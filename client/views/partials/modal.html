<template name="modal">
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myLargeModalLabel">Post!</h4>
				</div>
				<div class="modal-body"><input type="url" id="url-input" class="form-control input-large" placeholder="Link"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" id="url-post" class="btn btn-primary">Post</button>
				</div>
			</div>
		</div>
	</div>
</template>
